<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/css/community.css" type="text/css">
    <script src="/js/jquery-3.3.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏-->
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <!--内容展示-->
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                    <img class="media-object img-rounded"
                         th:src="${question.user.avatarUrl}"
                         src="https://tvax3.sinaimg.cn/crop.0.0.1008.1008.180/006bPlNzly8g5dlzdd11sj30s00s042x.jpg?KID=imgbed,tva&Expires=1575267943&ssig=ZirvQLKcH3">
                </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" th:text="${question.title}"></h3>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-color">
                        • <span th:text="${question.commentCount}"></span> 个评论
                        • <span th:text="${question.viewCount}"></span> 次浏览
                        • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <!--分页功能-->
            <nav aria-label="Page navigation" >
                <ul class="pagination" >
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}"  th:text="${page}" ></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="list-group section">
                <a href="/profile/questions" class="list-group-item" th:classappend="${section=='questions'}?'active':''">
                    我的问题
                    <span class="badge">14</span>
                </a>
                <a href="/profile/replies" class="list-group-item" th:classappend="${section=='replies'}?'active':''">
                    最新回复
                    <span class="badge">14</span>
                </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
